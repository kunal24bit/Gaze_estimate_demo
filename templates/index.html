<!DOCTYPE html>
<html>
<head>
    <title>Iris Tracking</title>
</head>
<body>
    <h1>Iris Tracking</h1>
    <form action="http://localhost:8000/track_iris" method="POST">
        <label for="threshold">Threshold:</label>
        <p> Threshold value should be between 0 and 1</p>
        <input type="text" id="threshold" name="threshold" step = "0.01"  placeholder="Enter threshold value" required>
        <br><br>
        <input type="submit" value="Track Iris">
    </form>
</body>
</html>
